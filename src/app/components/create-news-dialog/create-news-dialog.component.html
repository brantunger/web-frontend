<div class="header">
    <div style="width: 100%;">
        <h4>Create Post</h4>
    </div>
    <div>
        <button mat-icon-button [mat-dialog-close]="true">
            <mat-icon>clear</mat-icon>
        </button>
    </div>
</div>

<form [formGroup]="formGroup">
    <div>
        <mat-form-field class="formFields">
            <input matInput formControlName="titleInput" placeholder="Title" type="text" autocomplete="off" />
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="formFields">
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
                formControlName="postInput" placeholder="Post Text" type="text" autocomplete="off"></textarea>
        </mat-form-field>
    </div>
</form>

<button mat-raised-button color="accent">Post</button>
