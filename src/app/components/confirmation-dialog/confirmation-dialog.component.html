<h1 mat-dialog-title>Confirmation</h1>
<mat-dialog-content>
  <p>Are you sure you would like to continue?</p>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button color="accent" [mat-dialog-close]="{confirm: true}">Yes</button>
  <button mat-button color="accent" [mat-dialog-close]="{confirm: false}">Cancel</button>
</mat-dialog-actions>
