<mat-card class="card-with-header shout-card">
  <mat-toolbar class="card-toolbar">
    Shout Out
  </mat-toolbar>
  <mat-card-content class="card-content">
    <div class="shout-container">
      <div #shoutInnerContainer [scrollTop]="shoutInnerContainer.scrollHeight" class="shout-inner-container">
        <div *ngFor="let message of messages" class="message">{{ message }}</div>
      </div>
    </div>

    <form [formGroup]="formGroup">
      <mat-form-field style="width: 100%;" *ngIf="authorizationService.isUserLoggedIn()">
        <input matInput formControlName="messageInput" placeholder="Leave a comment" type="text" autocomplete="off"
               (keyup.enter)="send()"/>
        <button mat-icon-button matSuffix color="accent" matTooltip="Send a message." matTooltipPosition="before"
                (click)="send()">
          <mat-icon>send
          </mat-icon>
        </button>
        <mat-hint>Press 'enter' to send a message.</mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
